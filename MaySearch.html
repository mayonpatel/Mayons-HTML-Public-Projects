<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaySearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3759b08326.js" crossorigin="anonymous"></script>
    <!-- Existing CSS link removed - incorporating styles directly -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark Background */
            color: #f0f0f0; /* Light Text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure full height */
            padding: 2rem;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        h1, h2, h3 {
            color: #64ffda; /* Teal Highlight */
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(100, 255, 218, 0.5); /* Subtle glow */
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 2rem;
        }

        h2 {
            font-size: 2rem;
            margin-top: 3rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        a {
            color: #a8b2d1; /* Light Blue Link */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #64ffda; /* Teal on hover */
        }

        /* MaySearch Specific Styles */
        #logo {
            margin-bottom: 2rem;
        }

        #logo img {
            max-width: 200px; /* Adjust as needed */
            height: auto;
        }

        #searchContainer {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        #Searchbar {
            flex-grow: 1;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px 0 0 8px;
            background-color: #262626;
            color: #f0f0f0;
            outline: none;
        }

        #searchButton {
            background-color: #64ffda;
            color: #1a1a1a;
            padding: 1rem;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #searchButton:hover {
            background-color: #42b883; /* Darker Teal */
        }

        #resultsContainer {
            width: 80%;
            max-width: 600px;
            padding: 1rem;
            background-color: #262626;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .TUSE {
            font-size: 1.2rem;
            color: #a8b2d1;
            margin-bottom: 0.5rem;
        }

        .powered {
            font-size: 0.8rem;
            color: #a8b2d1;
        }


        /* Footer Styling */
        footer {
            margin-top: auto; /* Stick to the bottom */
            padding: 1rem 0;
            text-align: center;
            color: #a8b2d1;
            font-size: 0.8rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            #searchContainer {
                width: 95%;
            }

            #resultsContainer {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div id="logo">
        <img src="https://i.postimg.cc/ry35y0fX/final-Logo.png" alt="Logo">
    </div>

    <div id="searchContainer">
        <input id="Searchbar" type="search" placeholder="MaySearch The Web...">
        <i id="searchButton" class="fa-solid fa-magnifying-glass fa-2xl"></i>
    </div>

    <div id="resultsContainer">Type at least 3 characters to search.</div>

    <p class="TUSE">The Ultimate Search Engine.</p>
    <p class="powered">Powered By Google</p>

    <footer>
        &copy; 2025 Mayon Patel.  All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/mayonpatel/Mayons-HTML-Public-Projects@main/Source/MaysearchEngine.js"></script>
    <script>
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock is active!');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }
    </script>
</body>
</html>
