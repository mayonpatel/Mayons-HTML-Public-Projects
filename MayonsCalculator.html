<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayon's Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark Background */
            color: #f0f0f0; /* Light Text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            min-height: 100vh; /* Ensure full height */
            padding: 2rem;
        }

        h1, h2, h3 {
            color: #64ffda; /* Teal Highlight */
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(100, 255, 218, 0.5); /* Subtle glow */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-top: 1rem;
            margin-bottom: 2rem; /* Add some space below the title */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a8b2d1; /* Light Blue Label */
        }

        input[type="number"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #262626; /* Darker Input Background */
            color: #f0f0f0; /* Light Text */
            width: 250px; /* Set a fixed width */
        }

        button {
            padding: 0.75rem 1.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #64ffda; /* Teal Button */
            color: #1a1a1a; /* Dark Text */
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 200px; /* Minimum width for all buttons */
        }

        button:hover {
            background-color: #4ac99d; /* Darker Teal on Hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        p {
            margin-bottom: 1rem;
            text-align: center; /* Center text */
        }

        /* Result Input */
        #result {
            width: 250px;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #f0f0f0;
            text-align: center;
        }

        /* Home Link Styling */
        .home-link {
            margin-top: 2rem;
        }

        .home-link a {
            color: #a8b2d1;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.2rem;
        }

        .home-link a:hover {
            color: #64ffda;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            input[type="number"], #result {
                width: 100%; /* Full width on smaller screens */
            }

            button {
                min-width: 100%; /* Full width buttons */
            }
        }
    </style>
</head>
<body>

    <h1>Mayon's Calculator</h1>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1">

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2">

    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>

    <p>Result: <input type="number" id="result" readonly></p>

    <button onclick="refresh()">Reset Calculator</button>

    <div class="home-link">
        <h2><a href="mainpage.html">Home</a></h2>
    </div>


    <script>
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock is active!');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }
        // requestWakeLock(); //Uncomment this later on.

        function add() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 + num2;
            document.getElementById("result").value = sum;
        }

        function sub() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 - num2;
            document.getElementById("result").value = sum;
        }

        function mul() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 * num2;
            document.getElementById("result").value = sum;
        }

        function div() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 / num2;
            document.getElementById("result").value = sum;
        }

        function refresh() {
            if (confirm('Are you sure you would like to reset the calculator?')) {
                location.reload();
            }
        }
    </script>

</body>
</html>
