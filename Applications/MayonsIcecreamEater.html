<!DOCTYPE html>
<html lang="en">
<head>
<meta property="og:title" content="Mayon's HTML Website" />
<meta property="og:description" content="On this website, Mayon posts random HTML thingys he makes. Some useful, and some... not really." />
<meta property="og:image" content="https://mayon.pages.dev/logo.png" />
<meta property="og:url" content="https://mayon.pages.dev" />
<meta property="og:type" content="website" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayon's Ice Cream Eater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark Background */
            color: #f0f0f0; /* Light Text */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure full height */
            padding: 2rem;
        }

        h1, h2, h3 {
            color: #64ffda; /* Teal Highlight */
            margin-bottom: 1rem;
            text-shadow: 0 0 5px rgba(100, 255, 218, 0.5); /* Subtle glow */
            text-align: center;
        }

        h3 {
            font-size: 2rem;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            text-align: center;
        }

        a {
            color: #a8b2d1; /* Light Blue Link */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #64ffda; /* Teal on hover */
        }

        button {
            display: block;
            margin: 1rem auto;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: 2px solid #a8b2d1;
            border-radius: 8px;
            background-color: transparent;
            color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #64ffda;
            color: #1a1a1a;
            transform: translateY(-2px);
        }

        /* Ice Cream Styling */
        #ice-cream-container {
            width: 100px;
            height: 200px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        #partone, #parttwo, #partthree {
            height: 25px;
            width: 50px;
            margin: 0 auto;
            border-radius: 50%;
        }

        #partone {
            background-color: pink;
        }

        #parttwo {
            background-color: blue;
        }

        #partthree {
            background-color: orange;
        }

        #stick {
            background-color: gold;
            height: 50px;
            width: 15px;
            margin: 0 auto;
        }

        /* Utility Classes for Hidden Elements */
        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h3 {
                font-size: 1.75rem;
            }

            button {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h3>Mayon's Ice Cream Eater</h3>

    <div id="ice-cream-container">
        <div id="partone"></div>
        <div id="parttwo"></div>
        <div id="partthree"></div>
        <div id="stick"></div>
    </div>

    <button id="button1" onclick="eatpartone()">Eat</button>
    <button id="button2" class="hidden"></button>
    <button id="button3" class="hidden"></button>
    <button id="display" class="hidden"></button>

    <button id="restart" class="hidden" onclick="restartgame()">Play Again</button>

    <h2 style="margin-top: 3rem;"><a href="mainpage.html">Home</a></h2>

    <script>
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock is active!');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        function eatpartone() {
            const button2 = document.getElementById('button2');
            button2.innerText = 'Eat';
            button2.onclick = eatparttwo;
            button2.classList.remove('hidden');

            const delPartOne = document.getElementById('partone');
            const delButton1 = document.getElementById('button1');
            delPartOne.remove();
            delButton1.remove();
            console.log('Eaten `partone`.');
        }

        function eatparttwo() {
            const button3 = document.getElementById('button3');
            button3.innerText = 'Eat';
            button3.onclick = eatpartthree;
            button3.classList.remove('hidden');

            const delPartTwo = document.getElementById('parttwo');
            const delButton2 = document.getElementById('button2');
            delPartTwo.remove();
            delButton2.remove();
            console.log('Eaten `parttwo`.');
        }

        function eatpartthree() {
            document.getElementById('partthree').remove();
            document.getElementById('button3').remove();

            const display = document.getElementById('display');
            display.innerText = 'Ice cream has been eaten, yum!';
            display.classList.remove('hidden');

            const restart = document.getElementById('restart');
            restart.classList.remove('hidden');
        }

        function restartgame() {
            if (confirm('Are you sure you would like to restart?')) {
                location.reload();
            } else {
                console.log('Declined Refresh.')
            }
        }
    </script>

</body>
</html>
